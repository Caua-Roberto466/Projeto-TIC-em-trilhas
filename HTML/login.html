<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - LearnQuest</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">LearnQuest</div>
    <form id="loginForm" autocomplete="on">
      <div class="msg" id="loginMsg"></div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="seu@email.com">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required placeholder="Digite sua senha">
      </div>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <div style="margin-top:1.3rem;">
      <span style="font-size:0.97rem;color:#868;">Não tem conta?</span>
      <a class="link" href="register.html">Cadastre-se</a>
    </div>
  </div>
  <script>
    // Simulação de login (sem backend)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      // Simulação simples (usuario@email.com / 123456)
      if(email === 'usuario@email.com' && pass === '123456'){
        msg.style.color = '#27ae60';
        msg.textContent = 'Login bem-sucedido! Redirecionando...';
        setTimeout(()=>window.location.href='dashboard.html',1500);
      } else {
        msg.style.color = '#e74c3c';
        msg.textContent = 'E-mail ou senha inválidos!';
      }
    });
  </script>

  <script src="../JavaScript/script.js"></script>

</body>
</html>
