<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - LearnQuest</title>
  <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://via.placeholder.com/40" alt="Logo AprendeJá" class="logo-img">
                <h1 class="logo-text">AprendeJá</h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Início</a></li>
                    <li><a href="#how-it-works" class="nav-link">Como Funciona</a></li>
                    <li><a href="#for-schools" class="nav-link">Para Escolas</a></li>
                    <li><a href="#for-families" class="nav-link">Para Famílias</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="btn" id="toggleNightMode">Modo Noturno</button>
                <button class="menu-toggle" id="menuToggle">
                    <span class="menu-icon"></span>
                </button>
            </div>
        </div>
    </header>
  
     <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <ul class="mobile-nav-list">
          <li><a href="../HTML/index.html" class="mobile-nav-link">Início</a></li>
          <li><a href="#how-it-works" class="mobile-nav-link">Como Funciona</a></li>
          <li><a href="#for-schools" class="mobile-nav-link">Para Escolas</a></li>
          <li><a href="#for-families" class="mobile-nav-link">Para Famílias</a></li>
          <li><a href="#" class="mobile-nav-link">Entrar</a></li>
          <li><a href="#" class="mobile-nav-link highlight">Começar Grátis</a></li>
      </ul>
    </div>
    <br><br><br><br>
    <div class="container">
        <form id="cadastroForm" autocomplete="off">
            <h3>Cadastrar Usuário</h3>
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required minlength="4">
            <button class="envi" type="submit">Cadastrar</button>
            
            <div class="msg1" id="msg1"></div>
        </form>
        <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
    <script>
    const form = document.getElementById('cadastroForm');
    const msg1 = document.getElementById('msg1');

    form.onsubmit = function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const senha = document.getElementById('senha').value;

        let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
        const existe = usuarios.find(u => u.email === email);

        if (existe) {
            msg1.textContent = 'E-mail já cadastrado!';
            return;
        }

        usuarios.push({ nome, email, senha });
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        msg1.style.color = 'green';
        msg1.textContent = 'Cadastro realizado com sucesso! Redirecionando...';

        setTimeout(() => {
            window.location.href = 'login.html';
        }, 1200);
    }
    </script>
</body>
</html>
